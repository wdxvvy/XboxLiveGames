<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" type="text/css" href="/Controls/controls.css" />
        <title>Message Link Box Template</title>

        
        <script src="/Framework/debug.js"></script>
        <script src="/Framework/stringids.js"></script>
        <script src="/Framework/utilities.js"></script>

        
        <script src="/Framework/shell.js"></script>   
        <script src="/Framework/corefx.js"></script>

        
        <script src="/Controls/Overlay.js" ></script>
        <script src="/Controls/Dialog.js" ></script>
    </head>
    <body>
        <div data-ent-templateid="messageLinkBoxTemplate" data-win-control="WinJS.Binding.Template">
            <span data-win-bind="textContent: description;"
                  style="-ms-grid-row: 1"
                  data-win-automationid="wecMessageLinkBoxMessage"></span>
            
            <div class="webLinkContainer">
                 <a data-win-bind="href: webLink; textContent: webLinkText"
                    style="-ms-grid-row: 4"
                    data-win-automationid="wecMessageLinkBoxLink"
                    target="_blank"></a>
            </div>
        </div>
    </body>
</html>
