<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/Controls/controls.css" />
    <title>EditBox Control Template</title>
    
    <script src="/Framework/debug.js"></script>
    
    <script src="/Framework/corefx.js"></script>
    <script src="/Controls/editbox.js"></script>
</head>
<body>
    
    <div data-ent-templateid='editBoxTemplate' data-win-control="WinJS.Binding.Template">
        <span data-ent-member="container" class="editBox">
            <input class="editInput win-focusable"
                data-ent-member="inputControl"
                data-ent-event="input: onInput; change: onChanged; keypress: onKeyPress; keyup: onKeyUp; focus: onFocus; select: onSelect"
                data-win-bind="maxlength: maxLength; value: value;" />
            <textarea class="editMultiline win-focusable"
                data-ent-member="textArea"
                data-ent-event="input: onInput; change: onChanged; keypress: onKeyPress; keyup: onKeyUp; focus: onFocus;"
                data-win-bind="rows: rows; cols: columns; value: value; maxlength: maxLength; select: onSelect"></textarea>
            <span class="errorContainer"
                data-win-bind="removeFromDisplay: hideError MS.Entertainment.Utilities.toggleClassName"
                data-ent-member="_errorContainer">
                <span class="icon inlineGlyphSolid">&#xE2A6;</span>
                <span class="editError text-xSmall" role="alert" aria-atomic="true" data-ent-member="errorControl"></span>
            </span>
        </span>
        <div class="editBoxRemainingCharsText hidden label text-metadata"
            data-ent-member="_remainingCharsLabel"
            data-win-control="MS.Entertainment.UI.Controls.Label"
            aria-live="polite">
        </div>
    </div>
</body>
</html>
