<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/Controls/controls.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/settings.css" />
    <title>Settings Control Template</title>
    <script src="/Framework/debug.js"></script>
    
    <script src="/Framework/corefx.js"></script>
    <script src="/Controls/UserFeedbackDialog.js"></script>
    
    <script src="/Components/Settings/Settings.js"></script>
</head>
<body>
    
    
    <div id="SettingsAbout" 
         data-win-control="WinJS.UI.SettingsFlyout" 
         data-win-options="{width:'wide', lightDismiss:'false'}">
         
        
        <div class="settingsWrapper" data-win-control="MS.Entertainment.Utilities.AboutSettingsWrapper">
            
            <div class="settingsPanelHeaderBackground"></div>
            
            <div class="settingsPanelHeader win-ui-dark">
                <button class="win-backbutton"
                    data-win-automationid="aboutBackButton"
                    data-ent-event="click: backToSettings" tabindex="0"
                    data-ent-member="_backButton">
                </button>
                <div class="settingsPanelTitle label text-medium text-weightLight" data-win-control="MS.Entertainment.UI.Controls.Label"
                    data-win-options="{stringId:String.id.IDS_SETTINGS_ABOUT_TITLE}">
                </div>
            </div>
            
            <div class="settingsPanelContent">
                <div data-win-control="MS.Entertainment.Utilities.SettingsVersion"
                     class="settingsAboutVersion">
                </div>
                
                <div class="label" data-win-control="MS.Entertainment.UI.Controls.Label" data-win-options="{stringId:String.id.IDS_SETTINGS_ABOUT_DESCRIPTION, wrap:true}">
                </div>
                
                <a class="settingsWebLinks settingsWebLinkText label text-xSmall text-weightBold" 
                    href="http://go.microsoft.com/fwlink/?LinkId=227299"
                    data-win-automationid="wecSettingsLearnLink" 
                    data-win-control="MS.Entertainment.UI.Controls.Label"
                    data-win-options="{stringId:String.id.IDS_SETTINGS_ABOUT_LEARN_MORE}">
                </a>

                
                <div class="aboutPageTitles label text-medium text-weightLight" data-win-control="MS.Entertainment.UI.Controls.Label"
                    data-win-options="{stringId:String.id.IDS_SETTINGS_ABOUT_SUPPORT}">
                </div>
                <br />
                
                <a class="settingsWebLinks settingsWebLinkText label text-xSmall text-weightBold" 
                    data-ent-member="helpLink"
                    data-win-automationid="wecSettingsSupportLink" 
                    data-win-control="MS.Entertainment.UI.Controls.Label"
                    data-win-options="{stringId:String.id.IDS_SETTINGS_ABOUT_SUPPORT_WEB_LINK}">
                </a>
                <br />

                
                <div class="aboutPageTitles label text-medium text-weightLight" data-win-control="MS.Entertainment.UI.Controls.Label"
                    data-win-options="{stringId:String.id.IDS_SETTINGS_ABOUT_ONLINE_CONTENT}">
                </div>
                <br />
                
                
                <a class="settingsWebLinks settingsWebLinkText label text-xSmall text-weightBold" 
                    href="http://go.microsoft.com/fwlink/?LinkId=227294"
                    data-win-automationid="wecSettingsTOSLink" 
                    data-win-control="MS.Entertainment.UI.Controls.Label"
                    data-win-options="{stringId:String.id.IDS_SETTINGS_ABOUT_TOS}">
                </a>
                <br />
                <br />
                
                <a class="settingsWebLinks settingsWebLinkText label text-xSmall text-weightBold" 
                    href="http://go.microsoft.com/fwlink/?LinkID=259655"
                    data-win-automationid="wecSettingsPrivacyLink" 
                    data-win-control="MS.Entertainment.UI.Controls.Label"
                    data-win-options="{stringId:String.id.IDS_SETTINGS_ABOUT_PRIVACY_STATEMENT}">
                </a>
                <br />
                <br />
                
                <a class="settingsWebLinks settingsWebLinkText label text-xSmall text-weightBold" 
                    href="http://go.microsoft.com/fwlink/?LinkId=227296"
                    data-win-automationid="wecSettingsCodeLink" 
                    data-win-control="MS.Entertainment.UI.Controls.Label"
                    data-win-options="{stringId:String.id.IDS_SETTINGS_ABOUT_CODE_CONDUCT}">
                </a>
                <br />
                <br />
                
                <a class="settingsWebLinks settingsWebLinkText label text-xSmall text-weightBold" 
                    href="http://go.microsoft.com/fwlink/?LinkId=227297"
                    data-win-automationid="wecSettingsAboutAdLink"
                    data-win-control="MS.Entertainment.UI.Controls.Label"
                    data-win-options="{stringId:String.id.IDS_SETTINGS_ABOUT_ABOUT_ADS}">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
