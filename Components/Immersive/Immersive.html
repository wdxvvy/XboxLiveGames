    <body>
        <div data-ent-templateid="immersivePivots" data-win-control="WinJS.Binding.Template">
            
            <div class="immersiveHeroPrimaryText text-immersiveHeroTitle" 
                 data-win-bind="textContent: mediaName"></div>

            <div class="immersivePivotsContainer">
                <div data-ent-enteranimation="enterPage"
                     data-ent-exitanimation="exitPage"
                     data-win-control="MS.Entertainment.UI.Controls.ImmersivePivotControl"
                     data-win-options="{ itemTemplate: '/Controls/ImmersiveLayout.html#pivotButtonTemplate', focusItemOnSelectedIndexChanged: false, }"
                     data-win-automationid="hubNavigationContainer"
                     data-win-bind="winControl.dataSource: frameViewModel.frames; winControl.selectedIndex: immersiveControl.currentFrameIndex;"
                     role="tablist">
                </div>
            </div>
        </div>
        <div data-ent-templateid="immersiveTemplate" data-win-control="WinJS.Binding.Template">
            <div class="immersiveDetailsScrollContainer"
                 data-ent-member="_scroller"
                 role="region">
                
                <div class="immersiveDetailsContainer hideBackground win-ui-dark" role="region" aria-label=""
                     data-win-options="{ useParentAsScrollContainer: true }"
                     data-ent-member="immersiveControl"
                     data-win-control="MS.Entertainment.UI.Controls.ImmersiveLayout"
                     data-ent-hideanimation="immersiveDetailsHide"
                     data-ent-showanimation="immersiveDetailsShow"
                     data-win-bind="winControl.dataSource: frameViewModel.frames">
                </div>
            </div>
        </div>
    </body>
