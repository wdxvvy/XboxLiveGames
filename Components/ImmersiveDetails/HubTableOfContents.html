<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hub Table of Contents Control</title>

    
    <script src="/Framework/debug.js"></script>
    <script src="/Framework/stringids.js"></script>
    <script src="/Framework/utilities.js"></script>

    
    <script src="/Framework/corefx.js"></script>
    <script src="/Framework/formatters.js"></script>

    <script src="/Controls/listControls.js"></script>

    <link rel="stylesheet" type="text/css" href="/Controls/Controls.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/ImmersiveDetails.css" />
</head>
<body>
    <div data-ent-templateid="hubLinkTemplate"
        data-win-control="WinJS.Binding.Template"
        data-win-automationid="tableOfContentsLinkTemplate">

        
        <button class="immersiveDetailsTableOfContents" data-ent-event="click: execute" type="button">
            <div class="immersiveDetailsTableOfContentsPrimaryText" data-win-bind="textContent: title"></div>
            <div class="immersiveDetailsTableOfContentsSecondaryText" data-win-bind="textContent: description"></div>
        </button>

    </div>
</body>
</html>
