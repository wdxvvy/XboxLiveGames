        <div data-ent-templateid="searchGroupHeader" data-win-control="WinJS.Binding.Template">
            <div class="searchGroupHeader">
                <div class="searchGroupHeaderText maxLines-two-xSmall" 
                     data-win-control="MS.Entertainment.Pages.SearchResultsGroupHeader"
                     data-win-bind="winControl.groupType: title">
                </div>
            </div>
        </div>

        <div data-ent-templateid="searchGroupHeaderInPlace" data-win-control="WinJS.Binding.Template">
            <div class="searchGroupHeaderInPlace">
                <div class="searchGroupHeaderInPlaceText label wrap text-weightHeavy"
                     data-win-control="MS.Entertainment.Pages.SearchResultsGroupHeader"
                     data-win-bind="winControl.groupType: title">
                </div>
            </div>
        </div>

        <div data-ent-templateid="gamesSearchHCRViewTemplate" data-win-control="WinJS.Binding.Template">
            <div class="searchHCR gamesThumbnail" data-win-automationid="hcrItem">

                <div class="cardThumbnailButton win-focusable">

                    <div class="imageContainer">
                        <img class="imageHolder hideFromDisplay"
                             data-win-control="MS.Entertainment.UI.Shell.ImageControl"
                             data-ent-showanimation="fadeIn"
                             data-win-bind="winControl.target: instance WinJS.Binding.oneTime;"
                             data-win-options="{
                                    enableDelayInitialization: true,
                                    loadDelay: MS.Entertainment.UI.Controls.GalleryControl.maxItemRenderTime,
                                    hide: MS.Entertainment.Utilities.doNothing,
                                    allowAnimations: false,
                                    preventHideDuringInitialize: true,
                                    desiredImageSize: {width: 234, height: 320},
                                    defaultImagePath: ''}"
                             width="265" height="360"
                             style="width: 265px; height: auto;"/>
                    </div>

                    <div class="content">
                        <div class="textContainer">
                            <div class="primaryText specificLineCount text-cardTitle"
                                 data-win-bind="textContent: name WinJS.Binding.oneTime;
                                                removeFromDisplay: name MS.Entertainment.Utilities.toggleClassNameOnEmptyString;"></div>
                            <div class="secondaryText specificLineCount text-metadata"
                                 data-win-bind="textContent: primaryGenre WinJS.Binding.oneTime;
                                                removeFromDisplay: primaryGenre MS.Entertainment.Utilities.toggleClassNameOnEmptyString;"></div>
                            <div class="quaternaryText specificLineCount text-metadata">
                                <div data-win-control="MS.Entertainment.Pages.ContentNotificationShortTextTileItem"
                                     data-win-options="{
                                        allowAnimations: false,
                                        preventHideDuringInitialize: true}"
                                     data-win-bind="winControl.contentNotifications: contentNotifications WinJS.Binding.oneTime;"></div>
                                <div class="icon smartGlassGem"
                                     style="-ms-grid-column: 2;"
                                     data-win-bind="textContent: MS.Entertainment.UI.Icon.smartGlassGem MS.Entertainment.Formatters.formatIcon;
                                                    removeFromDisplay: hasActivities MS.Entertainment.Utilities.toggleClassNameNegate;"></div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        
        
        
        
        
        
        
        
        

        <div data-ent-templateid='gameThumbnailButtonTemplate' data-win-control="WinJS.Binding.Template">
            <div class="cardThumbnailButton win-focusable"

                 data-ent-event="click: clicked; keydown: onKeyDown;">

                    <div data-ent-member="imageHolder" class="imageHolder"></div>

                             data-win-bind="textContent: quaternaryText; removeFromDisplay: quaternaryText MS.Entertainment.Utilities.toggleClassNameOnEmptyString;"></div>
                    </div>
                    <div class="iconContainer"></div>
                </div>
            </div>
        </div>

        <div data-ent-templateid='gameListItemButtonTemplate' data-win-control="WinJS.Binding.Template">
            <div class="control-immersiveListViewItem"
                 tabindex="-1"
                 data-ent-member="thumbnailButton"
                 data-ent-event="click: clicked; keydown: onKeyDown;">

                <div class="part-imageContainer" data-ent-member="imageContainer" data-win-bind="removeFromDisplay: showImage MS.Entertainment.Utilities.toggleClassNameNegate">

                             data-win-bind="winControl.text: primaryText; removeFromDisplay: primaryText MS.Entertainment.Utilities.toggleClassNameOnEmptyString;"></div>
                        <div class="part-subTitle label text-metadata" data-ent-member="secondaryTextLabel"

                             data-win-bind="winControl.text: secondaryText; removeFromDisplay: secondaryText MS.Entertainment.Utilities.toggleClassNameOnEmptyString;"></div>
                    </div>
                </div>
            </div>
        </div>

                     data-win-bind="winControl.mediaItem: instance;
                        winControl.primaryText: title;

                        winControl.action: action;
                        winControl.actionParam: actionParam;

                        containerHeight: '60px',

                        imageWidth: '60px',
                        imageHeight: '60px',
                        contentWidth: '100%',

            </div>
        </div>

            </div>
        </div>

        
        
        
        
        
        
        
        
        
        <div data-ent-templateid="dashboardGameExtraTemplate" data-win-control="WinJS.Binding.Template">
            <div class="gameThumbnail gameExtra">
                <div class="cardThumbnailButton win-focusable"
                    data-win-bind="clickDataContext: this WinJS.Binding.oneTime"
                    role="button">

                    <div class="imageContainer">
                        <img class="imageHolder hideFromDisplay"
                            data-win-control="MS.Entertainment.UI.Shell.ImageControl" 
                            data-win-bind="winControl.target: extraImage.resizeUrl WinJS.Binding.oneTime"
                            data-win-options="{
                                loadDelay: MS.Entertainment.UI.Controls.GalleryControl.maxItemRenderTime,
                                hide: MS.Entertainment.Utilities.doNothing,
                                allowAnimations: false,
                                preventHideDuringInitialize: true,
                                desiredImageSize: { width: 135, height: 135 },
                                defaultImagePath: '' }"
                            data-ent-showanimation="fadeIn"
                            width="135" height="135" />
                    </div>

                    <div class="content" data-ent-member="content">
                        <div class="textContainer">
                            <div class="secondaryText text-metadata"
                                 data-win-bind="textContent: downloadTypeString;
                                                removeFromDisplay: downloadTypeString MS.Entertainment.Utilities.toggleClassNameOnEmptyString;"></div>
                            <div class="primaryText maxLines-three-small text-cardTitle"
                                 data-win-bind="textContent: name;
                                                removeFromDisplay: name MS.Entertainment.Utilities.toggleClassNameOnEmptyString;"></div>
                            <div class="tertiaryText text-metadata"
                                 data-win-bind="textContent: parentItemName;
                                                removeFromDisplay: parentItemName MS.Entertainment.Utilities.toggleClassNameOnEmptyString;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        
        
        
        
        
        
        
        
        <div data-ent-templateid="dashboardFullBleedTemplate" data-win-control="WinJS.Binding.Template">
            <div class="dashboardGridItemContent"
                data-win-bind="clickDataContext: this WinJS.Binding.oneTime"
                data-ent-showanimation="fadeIn">
                <div class="thumbnailButton win-focusable" 
                    role="button"
                    aria-atomic="true">                
                    <div class="imageContainer" 
                        aria-hidden="true">
                        
                        <img class="imageHolder hideFromDisplay"
                                data-win-control="MS.Entertainment.UI.Shell.ImageControl" 
                                data-win-bind="winControl.target: imagePrimaryUrl WinJS.Binding.oneTime"
                                data-win-options="{
                                        loadDelay: MS.Entertainment.UI.Controls.GalleryControl.maxItemRenderTime,
                                        show: MS.Entertainment.Utilities.showElementNoAnimation,
                                        hide: MS.Entertainment.Utilities.doNothing,
                                        allowAnimations: false,
                                        preventHideDuringInitialize: true,
                                        desiredImageSize: {width: 293}}"
                                height="165" width="293"/>
                    </div>
                    
                    <div class="content">
                        <div class="textContainer">
                            <div class="primaryTextBg"></div>
                            <div class="primaryText label removeFromDisplay text-cardTitle"
                                 data-win-bind="textContent: primaryText;
                                                removeFromDisplay: primaryText MS.Entertainment.Utilities.toggleClassNameOnEmptyString;"></div>
                            <div class="secondaryText label removeFromDisplay text-metadata"
                                 data-win-bind="textContent: secondaryText;
                                                removeFromDisplay: secondaryText MS.Entertainment.Utilities.toggleClassNameOnEmptyString;"></div>
                            <div class="icon dashboardTileIcon removeFromDisplay icon-xxSmall"
                                 data-win-bind="textContent: MS.Entertainment.UI.Icon.dpadRight MS.Entertainment.Formatters.formatIcon;
                                                removeFromDisplay: isFlexHub MS.Entertainment.Utilities.toggleClassNameNegate;"></div>
                            <div class="icon dashboardTileIcon gameIcon removeFromDisplay icon-xxSmall"
                                 data-win-bind="textContent: icon;
                                                removeFromDisplay: icon MS.Entertainment.Utilities.toggleClassNameNegate;"></div>
                        </div>                            
                    </div>
                </div>
            </div>
        </div>

        
        
        
        
        
        
        
        
        
        <div data-ent-templateid="dashboardBoxArtTemplate" data-win-control="WinJS.Binding.Template">
            <div class="gameThumbnail">
                <div class="cardThumbnailButton win-focusable"
                    data-win-bind="clickDataContext: this WinJS.Binding.oneTime"
                    role="button">

                    <div class="imageContainer">
                        <img class="imageHolder hideFromDisplay"
                            data-win-control="MS.Entertainment.UI.Shell.ImageControl" 
                            data-win-bind="winControl.target: instance.imageUri"
                            data-win-options="{
                                loadDelay: MS.Entertainment.UI.Controls.GalleryControl.maxItemRenderTime,
                                hide: MS.Entertainment.Utilities.doNothing,
                                allowAnimations: false,
                                preventHideDuringInitialize: true,
                                desiredImageSize: { width: 99, height: 135 },
                                defaultImagePath: '' }"
                            data-ent-showanimation="fadeIn"
                            width="99" height="135" />
                    </div>

                    <div class="content" data-ent-member="content">
                        <div class="textContainer">
                            <div class="secondaryText text-metadata"
                                 data-win-bind="textContent: defaultPlatformType MS.Entertainment.Formatters.formatGamePlatformString;
                                                removeFromDisplay: defaultPlatformType MS.Entertainment.Utilities.toggleClassNameOnEmptyString;"></div>
                            <div class="primaryText maxLines-three-small text-cardTitle"
                                 data-win-bind="textContent: name;
                                                removeFromDisplay: name MS.Entertainment.Utilities.toggleClassNameOnEmptyString;"></div>
                            <div class="tertiaryText text-metadata"
                                 data-win-bind="textContent: String.id.IDS_SOCIAL_ENGAGE_FEATURED_LABEL MS.Entertainment.Formatters.formatStringId;"></div>
                            <div class="quaternaryText text-metadata"
                                data-win-control="MS.Entertainment.Pages.ContentNotificationShortTextTileItem"
                                data-win-options="{
                                    allowAnimations: false,
                                    preventHideDuringInitialize: true}"
                                data-win-bind="winControl.contentNotifications: contentNotifications WinJS.Binding.oneTime;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
