<!DOCTYPE html>
<html>
<head>
    <title>Games Demo Spotlight</title>
    <script src="/Components/Games/GamesDemoModel.js"></script>
    <script src="/Components/InlineDetails/GamesInlineDetailsDemo.js"></script>
</head>
<body>

    
    
    
    <div data-ent-templateid="gamesSpotlightViewDemoTemplate"
         data-win-control="WinJS.Binding.Template"
         data-win-automationid="gamesSpotlightViewDemoTemplate">

        <div class="grid_2RowHeroTopDemo demo">
    
            
            <div style="-ms-grid-column: 1; -ms-grid-row: 1; -ms-grid-column-span: 5;"
                 class="dashboardGridItemContent"
                 data-win-bind="clickDataContext: bindableItems.item0">
                <div class="thumbnailButton win-focusable" 
                     role="button"
                     aria-atomic="true"
                     data-ent-showanimation="fadeIn"
                     onclick="MS.Entertainment.Games.GamesDemo.gamesSpotlightClicked()">                
                    <div class="imageClippingContainer" 
                         aria-hidden="true">
                        
                        <img class="imageHolder" src="/Images/Demo/games_spotlightHero.png"/>
                    </div>
                    
                    <div class="content heroItem">
                        <div class="primaryText label text-xxLarge"
                             data-win-bind="textContent: String.id.IDS_DEMO_GAMES_SPOTLIGHT_FIRST_LINE MS.Entertainment.Formatters.formatStringId"></div>     
                        <div class="secondaryText label text-medium"
                             data-win-bind="textContent: String.id.IDS_DEMO_GAMES_SPOTLIGHT_SECOND_LINE MS.Entertainment.Formatters.formatStringId"></div>                             
                    </div>
                    <div class="heroItemOverlay"></div>
                </div>
            </div>

            
            <div style="-ms-grid-column: 1; -ms-grid-row: 3"
                 class="dashboardGridItemContent"
                 data-win-bind="clickDataContext: bindableItems.item1">
                <div class="thumbnailButton win-focusable" 
                     role="button"
                     aria-atomic="true"
                     data-ent-showanimation="fadeIn"
                     onclick="MS.Entertainment.Games.GamesDemo.gamesSpotlightClicked()">                
                    <div class="imageHolder" aria-hidden="true">
                        
                        <img class="heroImage" src="/Images/Demo/games_spotlightSmall1.png"/>
                    </div>
                    
                    <div class="content">
                        <div class="textContainer">
                            <div class="primaryTextBg"></div>
                            <div class="primaryText label text-cardTitle">Dust</div>
                        </div>                            
                    </div>
                </div>
            </div>
            
            <div style="-ms-grid-column: 3; -ms-grid-row: 3" 
                 class="dashboardGridItemContent"
                 data-win-bind="clickDataContext: bindableItems.item2">
                <div class="thumbnailButton win-focusable" 
                     role="button"
                     aria-atomic="true"
                     data-ent-showanimation="fadeIn"
                     onclick="MS.Entertainment.Games.GamesDemo.gamesSpotlightClicked()">                
                    <div class="imageContainer" 
                         aria-hidden="true">
                        
                        <img class="imageHolder" src="/Images/Demo/games_spotlightSmall2.png"
                             style="width: 220px; height: 165px;"/>
                    </div>
                    
                    <div class="content">
                        <div class="textContainer">
                            <div class="primaryTextBg"></div>
                            <div class="primaryText label text-cardTitle">Taptiles</div>
                        </div>                            
                    </div>
                </div>
            </div>

            <div style="-ms-grid-column: 5; -ms-grid-row: 3"
                 class="dashboardGridItemContent"
                 data-win-bind="clickDataContext: bindableItems.item3">
                <div class="thumbnailButton win-focusable" 
                     role="button"
                     aria-atomic="true"
                     data-ent-showanimation="fadeIn"
                     onclick="MS.Entertainment.Games.GamesDemo.gamesSpotlightClicked()">
                        <div class="imageContainer"
                             aria-hidden="true">
                            
                            <img class="imageHolder" src="/Images/Demo/games_spotlightSmall3.png"
                                 style="width: 220px; height: 165px;"/>

                        </div>
                        
                        <div class="content">
                            <div class="textContainer">
                                <div class="primaryTextBg"></div>
                                <div class="primaryText label text-cardTitle">Pinball FX 2</div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
