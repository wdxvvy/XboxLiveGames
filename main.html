        new Worker("/WarmupCode.js");

        // Save App start time in a global object, it's needed for PerfTrack instrumentation
        this.PerfTrack = { 
            LaunchInformation: {
                getStartTime: (function _perfTrackLaunchInformation_getStartTimeClosure() {
                    var startTime = new Date();
                    return function _perfTrackLaunchInformation_getStartTimeWorker() {
                        return startTime;
                    };
                })()
            }
        };

            <header class="mainHeader" data-ent-id="MainHeader"
                    data-win-control="MS.Entertainment.UI.Framework.UserControl"
                    data-win-options="{controlName: 'mainHeader'}">

                    
                    <div class="navigationWrapper tranFadeShort"
                         data-win-automationid="navigationWrapper"
                         data-ent-id="NavigationWrapper">
                        <div class="navigationContainer" data-win-automationid="navigationContainer">
                            <div class="win-ui-dark shellBackButtonContainer hideFromDisplay" data-ent-id="BackButton"
                                 data-win-control="MS.Entertainment.UI.Framework.UserControl"
                                 data-win-options="{controlName: 'backButton'}"
                                 data-ent-showanimation="enterPage"
                                 data-ent-hideanimation="exitPage"                                 
								 onclick="MS.Entertainment.UI.Application.Helpers.navigateBack()">
                                <button class="win-backbutton acc-keyboardFocusTarget"
                                    data-win-automationid="shellBackButton"
                                    tabindex="0">
                                </button>
                            </div>
                        </div>
                    </div>
                
                    
                    <div class="appNotifications"
                         data-win-control="MS.Entertainment.UI.Framework.BindingBlock">
                        <div class="appInfoNotification" 
                             data-win-automationid="appNotification" 
                             data-win-control="MS.Entertainment.UI.Controls.InfoNotification"
                             data-ent-id="AppInfoNotification">
                        </div>
                        <div class="appCriticalNotification"
                             data-win-automationid="appCriticalNotification" 
                             data-win-control="MS.Entertainment.UI.Controls.CriticalNotification"
                             data-ent-id="AppCriticalNotification">
                        </div>
                    </div>
            </header>
        </div>
    </div>

    
    <div id="htmlSnapped" class="hideFromDisplay"></div>

            <div class="extendedSplashScreenTitle"></div>
            <div class="extendedSplashScreenMessage"></div>
